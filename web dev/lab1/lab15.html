<!-- 5. Create a webpage using HTML only that displays student
information in a tabular format. Use the <table>, <tr>, <th>, and
<td> tags to design the table with appropriate headings and rows.
Include at least three rows of data and use attributes such as
border, cellpadding, and cellspacing to improve table readability.
Ensure the table is properly structured and easy to understand. -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Information Table</title>
</head>
<body>


<table border="1" cellspacing="0" cellpadding="2">
    <tr>
        <th colspan="5">
            <h2 style="text-align:center;">Student Information</h2>
        </th>
    </tr>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Class</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>101</td>
        <td>Student One</td>
        <td>BCT</td>
        <td>21</td>
        <td>student1@example.com</td>
    </tr>
    <tr>
        <td>102</td>
        <td>Student Two</td>
        <td>BCT</td>
        <td>20</td>
        <td>student2@example.com</td>
    </tr>
    <tr>
        <td>103</td>
        <td>Student Three</td>
        <td>BCT</td>
        <td>22</td>
        <td>student3@example.com</td>
    </tr>
</table>

</body>
</html>
