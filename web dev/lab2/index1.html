<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab2
    </title>
    <style>
        #box{
            color:white;
            border:5px solid orange;
            padding:20px;
            margin:50px;
            width:400px;
            height: 100px;
            box-sizing: border-box;
            background-color:black;
        }
        #contentbox{
            color:red;
            border:5px solid violet;
            padding:20px;
            width:400px;
            margin:50px;
            height:100px;
            box-sizing: content-box;
            background-color:lightblue;

        }
    </style>
</head>
<body>
    <p>css for box model</p>
    <div id="box">
         box style <br>height=100px <br>width=400px
    </div>
    <div id="contentbox">
        content box style
        <br>height=100px <br>width=400px
    </div>
    
</body>
</html>
